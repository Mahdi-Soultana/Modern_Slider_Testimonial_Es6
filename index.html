<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Slider Es6</title>
  </head>
  <body>
    <div class="container">
      <h1>See Our Testimonial</h1>
      <div class="container_slider">
        <article>
          <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="" />
          <h2 class="name">Lokass Midx</h2>
          <h3>Director Shopping</h3>
          <div class="desc">
            <i class="fas fa-quote-right quote"></i>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
              consectetur est asperiores in officia. Quo quod saepe culpa
              laboriosam ullam! Rerum dolorum aliquid porro debitis aut fugit
              similique reiciendis maiores.
            </p>
            <i class="fas fa-quote-left quote last"></i>
          </div>
          <div class="bullets">
            <span class="active-bullet"><i class="far fa-circle"></i></span>
            <span><i class="far fa-circle"></i></span>
            <span><i class="far fa-circle"></i></span>
          </div>
          <ul class="socila">
            <li>
              <a href="#"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
          <ul class="start">
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
            <li>
              <i class="fas fa-star"></i>
            </li>
          </ul>
        </article>
      </div>
      <button class="btn prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn next">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div class="timeMoveBar activeBar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
